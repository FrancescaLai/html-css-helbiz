<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <title>Helbiz</title>

<body>
  <header>
    <!-- Top Header -->
    <div class="container header_top text-uppercase">
      <div class="row">
        <div class="col-xs-2">
          <div class="header_logo">
            <img src="img/logo.svg" alt="Helbiz Logo">
          </div>
        </div>
        <div class="col-xs-10 text-right">
          <nav class="main_nav visible-md-inline-block visible-lg-inline-block">
            <ul class="list-inline">
              <li><a href="#">mobilità</a></li>

              <li><a href="#">my helbiz</a></li>
              <li><a href="#">unlimited</a></li>

              <li><button class="header_btn" type="button" name="button">Login</button></li>

        </div>
      </div>
    </div>

    <!-- Hero -->
    <div class="container hero text-center">
      <div class="row">
        <div class="col-xs-12">
          <h1>La mobilità del futuro</h1>
          <img src="img/hero.jpg" alt="logo Hero">
        </div>
      </div>
    </div>
    <!-- Hero -->
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs12 col-md-4">
          <img src="img/helbiz-go.svg" alt="Helbiz Go">
          <p>La mobilità in sharing senza interruzioni</p>
          <a href="#">Per saperne di più</a>
          <img src="img/carpisa.png" alt="Monopattino">
        </div>
        <div class="col-xs12 col-md-4"></div>
        <div class="col-xs12 col-md-4"></div>
      </div>
    </div>
